
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <!--font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--custom css-->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!--script-->
    <script src="./assets/js/game.js" defer></script>
    <script src="./assets/js/index.js" defer></script>
</head>
<body>

    <h1>Pong</h1>

    <!--menu of the game -->
    <div id="menu" class="container-buttons">
        <button>Jogar</button>
        <button>Sair</button>        
    </div>

    <!--options-->
    <div id="container-options" class="container-buttons">
        <button>Player1 vs CPU</button>
        <button>Player1 vs Player2</button>
        <button>CPU vs Player2</button>
        <button>CPU vs CPU</button>
    </div>

    <!-- game -->
    <div id="game">

        <!--container score-->
        <div id="container-score">
            <div id="score">
                <span id="player1Score">0</span>
                x
                <span id="player2Score">0</span>
            </div>
        </div>

        <!--stage of the game-->
        <canvas id="canvas" width="320" height="200"></canvas>

        <!--adtional buttons-->
        <div id="aditional-button">
            <button id="btnStart">Start</button>
        </div>

    </div>

    <!--container buttons mobile-->
    <div id="container-mobile">

        <!--buttons of the player1-->
        <div id="buttonsPlayer1">
            <button class="btn-up">
                <small>W</small> <i class="fa-solid fa-arrow-up"></i>
            </button>
            <button class="btn-down">
                <small>S</small> <i class="fa-solid fa-arrow-down"></i>
            </button>
        </div>

        <!--buttons of the player2-->
        <div id="buttonsPlayer2">
            <button class="btn-up">
                <i class="fa-solid fa-arrow-up"></i> <small>&uarr;</small>
            </button>
            <button class="btn-down">
                <i class="fa-solid fa-arrow-down"></i> <small>&darr;</small>
            </button>
        </div>

    </div>

</body>
</html>
