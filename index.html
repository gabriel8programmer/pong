<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong</title>
  <!--style-->
  <link rel="stylesheet" href="./css/style.css" />
  <!--script-->
  <script src="./js/script.js" defer></script>

  <style>
    body {
      background-color: #000;
      color: #fff;
    }

    button {
      width: 50px;
      height: 50px;
    }
  </style>
</head>

<body>

  <!--canvas-->
  <canvas id="canvas" width="400" height="350">
    <p>Browser not supported canvas!</p>
  </canvas>

  <!--controls of the game-->

    <!--button player1-->

        </svg>
      </button>
      <button class="down">
        <svg xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 384 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->

        </svg>
      </button>
    </div>

    <!--button player2-->
    <div class="button" id="player2">
      <button class="up">
        <svg xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 384 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <path
            d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z" />

        <svg xmlns="http://www.w3.org/2000/svg"

</html>
