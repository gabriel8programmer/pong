<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="stylesheet" href="./assets/css/style.css" />

</head>

<body>

    <main id="game">

        <canvas id="canvas" width="350" height="270">
            <p>Your Browser not supported canvas :(</p>
        </canvas>

        <!--control-->
        <div id="controls">

            <!--player 1-->
            <div id="control-player1" class="control">

                <button class="up" id="btn-up-p1">&uarr;</button>
                <button class="down" id="btn-down-p1">&darr;</button>

            </div>

            <!--player 2-->
            <div id="control-player2" class="control">

                <button class="up" id="btn-up-p2">&uarr;</button>
                <button class="down" id="btn-down-p2">&darr;</button>

            </div>

        </div>
        <!--end control-->

        <script src="./assets/js/main.js"></script>

    </main>

</body>

</html>
